<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content>

  <mat-form-field appearance="fill"  class="container">
    <mat-label class="colorful text" > Avatar </mat-label>
    <mat-select [(ngModel)]="user.avatar">
      <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
      </mat-select-trigger>
      <mat-option  *ngFor="let evra of avatars " [value]="evra">
        <mat-icon svgIcon='{{evra}}'></mat-icon>
      </mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill"  class="container" >
    <mat-label class="colorful">Name</mat-label>
    <input matInput [formControl]="name" required autocomplete="off"  [(ngModel)]="user.name">
    <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>

  </mat-form-field>




  <mat-form-field appearance="fill" class="container">

    <mat-label class="colorful">Bio</mat-label>
    <textarea matInput [(ngModel)]="user.bio"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
<button mat-button color="primary" class="left" (click)="save()"><mat-icon>save</mat-icon>Save</button>
  <button mat-button color="primary" class="right" (click)="dismiss()"><mat-icon>cancel</mat-icon>Cancel</button>

</mat-dialog-actions>
