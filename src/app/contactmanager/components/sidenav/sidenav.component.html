

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z5" [opened]="!isScreensmall" [mode]="isScreensmall ? 'over' : 'side'">
    <mat-toolbar class="text"> Contacts </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine [routerLink]="['/contactmanager',user.id]" ><mat-icon svgIcon="{{user.avatar }}"></mat-icon> {{ user.name }}</a>

      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
    <router-outlet></router-outlet>
    </div>
   <!-- <button type="button" mat-button " >
      Open sidenav
    </button>-->
  </div>

</mat-sidenav-container>
